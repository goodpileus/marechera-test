<!doctype html>
<html lang="en">

<head>
  <title>Marechera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
  <style>
    .mySlides {
      display:none;
    }
    img {
      max-width:50%;
    }
    ul {
      list-style:none;
    }
  </style>
</head>

<body>
  <ul>
    <li><img onclick="plusDivs(+1)" class="mySlides" src="mel.png"></li>
    <li><img onclick="plusDivs(+1)" class="mySlides" src="richmond.gif"></li>
    <li><img onclick="plusDivs(+1)" class="mySlides" src="seattle.gif"></li>
    <li><img onclick="plusDivs(+1)" class="mySlides" src="shrine2.gif"></li>
  </ul>




<script>
  var slideIndex = 1;
  showDivs(slideIndex);

  function plusDivs(n) {
    showDivs(slideIndex += n);
  }

  function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    if (n > x.length) {slideIndex = 1}
    if (n < 1) {slideIndex = x.length} ;
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    x[slideIndex-1].style.display = "block";
  }

  var ul = document.querySelector('ul');
  for (var i = ul.children.length; i >= 0; i--) {
      ul.appendChild(ul.children[Math.random() * i | 0]);
  }
</script>
</body>

</html>
